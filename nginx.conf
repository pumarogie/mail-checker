# Nginx configuration for Coolify deployment
# This file should be used with Coolify's nginx reverse proxy

# Increase client body size to allow large file uploads (100 MB)
client_max_body_size 100M;

# Increase buffer sizes for large requests
client_body_buffer_size 10M;

# Increase timeouts for long-running operations
# Useful for processing 30k+ email validations
proxy_connect_timeout 600s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;

# Send timeout for client
send_timeout 600s;

# Prevent request timeout during long uploads
client_body_timeout 600s;
client_header_timeout 600s;

# Enable buffering for better performance
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Disable request buffering for streaming responses
proxy_request_buffering off;
